<ion-view>
  <ion-nav-bar>
    <ion-nav-title>ข้อมูลการผสม</ion-nav-title>
    <ion-nav-buttons side="right">
  <button class="button button-positive" ng-click="scanBarcode();">
    เปลี่ยนพ่อพันธุ์
  </button>
</ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-buttons side="left">
  <button class="button-icon icon ion-chevron-left" ng-click="btnBack();">
    Back
  </button>
</ion-nav-buttons>
	<ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="card" ng-repeat="data in myDataArray">
      <div class="padding" ng-show="data.param">
        <h2> {{data.data}}</h2>
      </div>

      <div class="item item-divider" ng-show="!data.param">
        การเปลี่ยนพ่อพันธุ์ครั้งที่ {{$index+1}}
  </div>
  <div class="item item-text-wrap" ng-show="!data.param">
    <p>
      เปลี่ยนพ่อพันธุ์เป็น : {{data.variety_r}} เบอร์ : {{data.variety_n}}
    </p>
    <p>
      วันที่เปลี่ยนพ่อพันธุ์ : {{data.change_date}}
    </p>

  </div>
  <div class="item item-divider" ng-show="!data.param">
    ผู้บันทึกข้อมูล : {{data.user_id}}
  </div>

    </div>
  </ion-content>
</ion-view>
